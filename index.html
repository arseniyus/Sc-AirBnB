<!DOCTYPE HTML>
<html class = "no js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header_top">
      <div class="search">
        <label for="open" class="search_action">
          <input  id="open" class="search_action_radio" type="radio" name="search">
          <span class="search_action_icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="o o 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 20px; width: 20px; fill: currentcolor;">
              <path d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"></path>
           </svg>
          </span>
          <span class="search_action_text">
            <span>Anywhere</span>
            <span class="search_action_subtext">
              <span>Any week</span>
              <span>.</span>
              <span>Add guests</span>  
          </span>
        </span>
        <span class="modal">
          <span class="modal_header">
            <label for="close" class="modal_close">
        </span>
          <span class="modal_body">¯\_(ツ)_/¯
        </span>
      <label>
      <button class="filter_action">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 4; overflow: visible;">
         <path fill="none" d="M7 16H3m26 0H15M29 6h-4m-8 0H3m26 20h-4M7 16a4 4 0 1 0 8 0 4 4 0 0 0-8 0zM17 6a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 20a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 0H3"></path>
        </svg>
      </button>
    </div>
    <div class="header_bottom">
      <div class="category_wrapper">
        <input id="spaceship" name="category" class="category_radio" type="radio" checked>
        <label for="spaceship" class="category">
        <img class="category_imafe" src="https://a0.muscache.com/pictures/c5a4f6fc-c92c-4ae8-87dd-57f1ff1b89a6.jpg" alt="spaceship">
      </div>
        <a class="active" href="#Cabins">Cabins</a>

        <a href="#Creative Spaces">Creative Spaces</a>
        <a href="#Surfing">Surfing</a>
